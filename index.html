<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
var age = 30;
console.log("Мій вік:", age);


var name = "Василь";
console.log("Моє ім'я:", name);


var isStudent = true;
console.log("Чи я студент:", isStudent);


var myString = "Життя - це те, що відбувається, поки ми робимо плани.";
console.log("Моя улюблена цитата:", myString);


var myNumber = 7;
myNumber += 10;
console.log("Моє число з доданням 10:", myNumber);


var myNull = null;
console.log("Змінна myNull:", myNull);


var userName = prompt("Будь ласка, введіть ваше ім'я:");
alert("Привіт, " + userName + "!");


var confirmation = confirm("Натисніть OK, якщо ви погоджуєтесь з цим.");
if (confirmation) {
    alert("Дякую за підтвердження!");
} else {
    alert("Дію відмінено!");
}


alert("Увага! Ця дія є небезпечною.");
var confirmationDangerous = confirm("Ви впевнені, що хочете продовжити?");
if (confirmationDangerous) {
    alert("Дякую за підтвердження!");
} else {
    alert("Дію відмінено!");
}

    </script>
</body>
