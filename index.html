<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Таймер, Анімація, Гра, Контроль часу</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Таймер інтервалу</h1>
    <div id="log"></div>

    <h1>Анімація елементів</h1>
    <div class="box"></div>

    <h1>Інтерактивна гра</h1>
    <p>Клікай на кнопку, поки не закінчиться час!</p>
    <button id="clickBtn">Клікни мене</button>
    <p>Очки: <span id="score">0</span></p>

    <h1>Контроль часу</h1>
    <input type="number" id="timeInput" placeholder="Введіть секунди">
    <button id="startTimer">Запустити таймер</button>

    <script src="script.js"></script>
</body>
</html>
